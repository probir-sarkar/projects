<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text to ASCII</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    function myFunction() {
      document.getElementById("demo").style.display = "";
      var str = document.getElementById("id1");

      //var T = document.getElementById("demo");
      //T.style.display = "block";  // <-- Set it to block
      var value = str.value;
      var i;
      var text = ""
      for (i = 0; i < value.length; i++) {

        text += str.value.charCodeAt(i) + ",";
      }
      var a = "ASCII Code is == > <br> ";
      document.getElementById("demo").innerHTML = a + text.slice(0, -1);
    }

  </script>
</head>

<body>

  <div class="wrapper fadeInDown">
    <h1>Text to ASCII converter</h1>
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> text to ASCII </h2>
      <!-- <h2 class="inactive underlineHover">ASCII to text</h2> -->

      <!-- Login Form -->
      <form>
        <input type="text" id="id1" class="fadeIn second" name="login" placeholder="Enter text">
        <p id="demo" class="demo" style="display: none;"></p>
        <input type="button" class="fadeIn fourth" value="Get ASCII code" onclick="myFunction()">

      </form>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html translate="no">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="box bg-white col-md-8 col-lg-6 rounded-lg shadow-lg">
          <!-- Notifications Button -->
          <div class="d-flex flex-row justify-content-between">
            <button type="button" id="player1" onclick="typeX()" class="btn btn-success position-relative">
              Player One
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <span id="playerOne"></span>
              </span>
            </button>
            <button type="button" id="player2" onclick="typeO()" class="btn btn-danger position-relative">
              Player Two
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <span id="playerTwo"></span>
              </span>
            </button>
          </div>
          <!-- End of Notifications Button -->
          <div class="d-flex justify-content-center px-4 py-5">
            <!--Game Table-->
            <table rules="all" class="table-info">
              <tr>
                <td><button id="btn1" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">1</span></button></td>
                <td><button id="btn2" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">2</span></button></td>
                <td><button id="btn3" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">3</span></button></td>
              </tr>
              <tr>
                <td><button id="btn4" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">4</span></button></td>
                <td><button id="btn5" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">5</span></button></td>
                <td><button id="btn6" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">6</span></button></td>
              </tr>
              <tr>
                <td><button id="btn7" class="playBtn btn btn-info btn-lg"><span style="visibility: hidden;"
                      class="hdn">7</span></button></td>
                <td><button id="btn8" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">8</span></button></td>
                <td><button id="btn9" class="playBtn btn btn-info btn-lg"><span
                      style="visibility: hidden;">9</span></button></td>
              </tr>
            </table>
            <!--End of Game Table-->
            <!--Overlay Div-->
            <div class="rowoverlay rounded-2 box stack-top d-flex flex-column align-items-center parent py-4"
              id="overlay" style="visibility: hidden;">
              <h3 id="result" class="text-dark text-uppercase p-0">Start Game
              </h3>
              <button id="refresh" class="rst btn-lg btn-primary border-0">REPLAY</button>
              <button id="reset" class="rst btn-lg btn-primary border-0">RESET</button>
            </div>
            <!-- End of Overlay Div-->
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="script.js" id="javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
